<header class="sticky-top bg-white">
  <nav class="navbar navbar-expand">
    <div class="container">
      <a class="navbar-brand d-none d-lg-block text-gradient" href="#">CryptoPortfolio</a>
      <ul class="navbar-nav navbar-expand">
        <li class="nav-item">
          <a class="nav-link"
             routerLinkActive="active"
             routerLink="/currencies">
            Currencies
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLinkActive="active"
             routerLink="/portfolios">
            Portfolios
          </a>
        </li>
      </ul>
      <div class="navbar-text">
        <a class="nav-link d-none d-lg-block text-gradient"
           href="https://github.com/endermejia/crypto-portfolio"
           target="_blank"
           title="GitHub"
           itemprop="significantLink">
          Source Code
          <i class="bi bi-github"></i>
        </a>
      </div>
    </div>
  </nav>
</header>
<div class="container">
  <router-outlet></router-outlet>
</div>
<footer>
  <section class="footer center-div flex-column">
    <div class="d-flex">
      <ng-container *ngFor="let item of contact.items">
        <a class="footer-icon"
           href="{{item.link}}"
           target="_blank"
           title="{{item.name}}"
           itemprop="significantLink">
          <i class="bi bi-{{item.img}}"></i>
        </a>
      </ng-container>
    </div>
    <span>© {{year}} Copyright: Gabriel Mejía</span>
  </section>
</footer>
